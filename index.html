<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skoki przez przeszkody - Wyzwanie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #87CEEB;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 70%, #2ecc71 70%);
        }
        #horse {
            position: absolute;
            bottom: 30%;
            left: 50px;
            font-size: 60px;
            z-index: 2;
            transition: transform 0.1s;
        }
        .obstacle {
            position: absolute;
            bottom: 30%;
            right: -60px;
            width: 30px;
            height: 50px;
            background-color: #e67e22;
            border: 4px solid #fff;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            z-index: 1;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        #score { font-size: 30px; font-weight: bold; }
        #speed-lvl { font-size: 16px; opacity: 0.9; }
        
        #msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-layer">
        <div id="score">Punkty: 0</div>
        <div id="speed-lvl">Prdko: 1.0x</div>
    </div>
    <div id="horse"></div>
    <div id="msg">
        <h1>Koniec biegu!</h1>
        <p id="final-score" style="font-size: 24px;"></p>
        <button onclick="resetGame()">Spr贸buj ponownie</button>
    </div>
</div>

<script>
    const horse = document.getElementById('horse');
    const container = document.getElementById('game-container');
    const scoreElement = document.getElementById('score');
    const speedElement = document.getElementById('speed-lvl');
    const msg = document.getElementById('msg');
    const finalScoreElement = document.getElementById('final-score');

    let isJumping = false;
    let score = 0;
    let gameActive = true;
    let horseBottom = 30;
    
    // Logika prdkoci
    let gameSpeed = 6; // Pocztkowa prdko przesuwania
    let spawnRate = 1800; // Czas w ms midzy przeszkodami

    // Sterowanie (Klawiatura + Dotyk)
    window.addEventListener('keydown', (e) => {
        if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) jump();
    });
    window.addEventListener('touchstart', (e) => {
        if (gameActive) jump();
        e.preventDefault(); // Zapobiega zoomowaniu na telefonie
    }, {passive: false});

    function jump() {
        if (isJumping) return;
        isJumping = true;
        
        let velocity = 0;
        let jumpHeight = 0;
        let maxJump = 180; // wysoko skoku w px

        let upInterval = setInterval(() => {
            // Animacja w g贸r
            if (jumpHeight >= maxJump) {
                clearInterval(upInterval);
                let downInterval = setInterval(() => {
                    // Animacja w d贸
                    jumpHeight -= 6;
                    horse.style.transform = `translateY(-${jumpHeight}px)`;
                    if (jumpHeight <= 0) {
                        clearInterval(downInterval);
                        isJumping = false;
                        horse.style.transform = `translateY(0px)`;
                    }
                }, 15);
            } else {
                jumpHeight += 6;
                horse.style.transform = `translateY(-${jumpHeight}px)`;
            }
        }, 15);
    }

    function createObstacle() {
        if (!gameActive) return;

        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        container.appendChild(obstacle);

        let obstacleRight = -60;

        let moveInterval = setInterval(() => {
            if (!gameActive) {
                clearInterval(moveInterval);
                return;
            }

            obstacleRight += gameSpeed;
            obstacle.style.right = obstacleRight + 'px';

            // Precyzyjna kolizja
            let horseRect = horse.getBoundingClientRect();
            let obsRect = obstacle.getBoundingClientRect();

            // Margines bdu (hitbox) - odejmujemy 10px by gra bya bardziej fair
            if (
                horseRect.right - 15 > obsRect.left &&
                horseRect.left + 15 < obsRect.right &&
                horseRect.bottom - 10 > obsRect.top
            ) {
                gameOver();
                clearInterval(moveInterval);
            }

            if (obstacleRight > window.innerWidth) {
                clearInterval(moveInterval);
                obstacle.remove();
                updateScore();
            }
        }, 20);

        // Planowanie kolejnej przeszkody z uwzgldnieniem prdkoci
        let nextSpawn = Math.random() * (spawnRate / 2) + (spawnRate / 2);
        setTimeout(createObstacle, nextSpawn);
    }

    function updateScore() {
        score++;
        scoreElement.innerText = `Punkty: ${score}`;
        
        // Zwikszanie trudnoci co 5 punkt贸w
        if (score % 5 === 0) {
            gameSpeed += 0.8;
            spawnRate = Math.max(700, spawnRate - 100); // Nie mniej ni偶 0.7s
            speedElement.innerText = `Prdko: ${(gameSpeed/6).toFixed(1)}x`;
        }
    }

    function gameOver() {
        gameActive = false;
        msg.style.display = 'block';
        finalScoreElement.innerText = `Tw贸j wynik: ${score}`;
    }

    function resetGame() {
        location.reload();
    }

    // Start
    setTimeout(createObstacle, 1000);
</script>

</body>
</html>
