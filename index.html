<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skoki przez przeszkody</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; background-color: #87CEEB; touch-action: manipulation; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #87CEEB 70%, #2ecc71 70%); }
        
        #horse {
            position: absolute;
            bottom: 30%;
            left: 50px;
            font-size: 60px;
            z-index: 2;
            transform: scaleX(-1); /* Odwr√≥cenie konia */
            will-change: transform;
        }

        .obstacle {
            position: absolute;
            bottom: 30%;
            right: -60px;
            width: 35px;
            height: 45px;
            background-color: #f1c40f;
            border: 4px solid #c0392b;
            border-bottom: none;
            z-index: 1;
        }

        #ui { position: absolute; top: 20px; left: 20px; color: white; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        
        #msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; background: white; padding: 30px; border-radius: 20px; z-index: 10;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* Styl przycisku - poprawiony pod telefon */
        .restart-btn { 
            padding: 15px 30px; 
            font-size: 20px; 
            cursor: pointer; 
            background: #27ae60; 
            color: white; 
            border: none; 
            border-radius: 10px;
            -webkit-appearance: none; /* Usuwa systemowy styl iOS */
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div id="score" style="font-size: 30px;">Punkty: 0</div>
        <div id="speed">Prƒôdko≈õƒá: 1.0x</div>
    </div>
    <div id="horse">üêé</div>
    <div id="msg">
        <h1>Koniec gry!</h1>
        <p id="final-score" style="font-size: 20px;"></p>
        <button class="restart-btn" id="restartBtn">Zagraj jeszcze raz</button>
    </div>
</div>

<script>
    const horse = document.getElementById('horse');
    const container = document.getElementById('game-container');
    const scoreElement = document.getElementById('score');
    const speedElement = document.getElementById('speed');
    const msg = document.getElementById('msg');
    const restartBtn = document.getElementById('restartBtn');

    let isJumping = false;
    let score = 0;
    let gameActive = true;
    let gameSpeed = 7;
    let spawnRate = 2500; // ZWIƒòKSZONE (rzadsze przeszkody na start)

    // STEROWANIE
    window.addEventListener('keydown', (e) => { 
        if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) jump(); 
    });

    // Obs≈Çuga dotyku z poprawkƒÖ na przycisk restartu
    window.addEventListener('touchstart', (e) => { 
        if (gameActive) {
            jump(); 
            // Zapobiega zoomowaniu, ale nie blokuje element√≥w UI je≈õli gra jest zatrzymana
            if (e.target.tagName !== 'BUTTON') e.preventDefault(); 
        }
    }, {passive: false});

    // Obs≈Çuga przycisku restart (oddzielnie, by dzia≈Ça≈Ço na telefonie)
    restartBtn.addEventListener('click', () => {
        location.reload();
    });

    function jump() {
        if (isJumping) return;
        isJumping = true;
        let jumpHeight = 0;
        const maxJump = 160;

        let upInterval = setInterval(() => {
            if (jumpHeight >= maxJump) {
                clearInterval(upInterval);
                let downInterval = setInterval(() => {
                    jumpHeight -= 7;
                    horse.style.transform = `translateY(-${jumpHeight}px) scaleX(-1)`;
                    if (jumpHeight <= 0) {
                        clearInterval(downInterval);
                        isJumping = false;
                        horse.style.transform = `translateY(0px) scaleX(-1)`;
                    }
                }, 20);
            } else {
                jumpHeight += 7;
                horse.style.transform = `translateY(-${jumpHeight}px) scaleX(-1)`;
            }
        }, 20);
    }

    function createObstacle() {
        if (!gameActive) return;
        
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        container.appendChild(obstacle);

        let obstacleRight = -60;
        let moveInterval = setInterval(() => {
            if (!gameActive) { clearInterval(moveInterval); return; }
            
            obstacleRight += gameSpeed;
            obstacle.style.right = obstacleRight + 'px';

            let h = horse.getBoundingClientRect();
            let o = obstacle.getBoundingClientRect();

            // Hitbox
            if (h.right - 20 > o.left && h.left + 20 < o.right && h.bottom - 10 > o.top) {
                gameActive = false;
                msg.style.display = 'block';
                document.getElementById('final-score').innerText = `Wynik: ${score}`;
            }

            if (obstacleRight > window.innerWidth) {
                clearInterval(moveInterval);
                obstacle.remove();
                score++;
                scoreElement.innerText = `Punkty: ${score}`;
                
                // Trudno≈õƒá ro≈õnie, ale przeszkody nie bƒôdƒÖ ekstremalnie gƒôsto
                if (score % 5 === 0) {
                    gameSpeed += 0.7;
                    spawnRate = Math.max(1200, spawnRate - 150); 
                    speedElement.innerText = `Prƒôdko≈õƒá: ${(gameSpeed/7).toFixed(1)}x`;
                }
            }
        }, 20);

        // Losowy odstƒôp czasowy
        let nextSpawn = Math.random() * 1000 + spawnRate;
        setTimeout(createObstacle, nextSpawn);
    }

    // Start op√≥≈∫niony o sekundƒô
    setTimeout(createObstacle, 1000);
</script>
</body>
</html>
